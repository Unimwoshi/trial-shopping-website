<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

        <nav class="navbar">

    <header>
        <h1>Add Admin</h1>
    </header>

    <main>
        <form id="add-admin-form">
            <input type="text" id="new-admin-username" placeholder="New Admin Username" required>
            <input type="password" id="new-admin-password" placeholder="New Admin Password" required>
            <button type="submit">Add Admin</button>
        </form>
        <h2>Current Admins:</h2>
        <ul id="admin-list">
            <!-- List of current admins will be dynamically added here -->
        </ul>
    </main>
    <script src="add-admin.js"></script>
